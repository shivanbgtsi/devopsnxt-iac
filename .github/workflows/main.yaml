name: DevOps-Nxt github action infra

on:
  push:
    branches:
      - feature-github-actions
  pull_request:
    branches:
      - feature-github-actions
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "yes" to proceed with terraform plan'
        required: true
        default: 'no'
        type: string

jobs:
  devops-nxt-infra:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1


    - name: check Terraform version
      run: |
        terraform -v
        terraform init
        terraform plan
        terraform apply
     
